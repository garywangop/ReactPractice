<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <title>Todo Item</title>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class TodoItem extends React.Component {
        // state: isDone  true/false
        constructor(props) {
            super(props);
            this.state = { isDone : false};
            this.handleToggle = this.handleToggle.bind(this);
        }

        handleToggle() {
            // 由于这里是异步操作，所以当逻辑复杂的时候，只会得到最下面一行命令运行的结果，更好的方法是把这里写成function就不会产生歧义
            /*
            this.setState({isDone : !this.state.isDone});
             */
            this.setState((prevState) => {
                return {isDone : !prevState.isDone};
            });
        }

        render() {
            let textStyle = {textDecoration : this.state.isDone ? 'line-through' : 'none'};
            return (
                <div>
                    <button onClick={this.handleToggle}>{this.state.isDone ? 'Undo' : 'Done'}</button>
                    <span style={textStyle}>Hello World</span>
                </div>
            )
        };
    }
    ReactDOM.render(<TodoItem />, document.getElementById('root'));
</script>
</body>
</html>
